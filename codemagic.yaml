workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: latest
      cocoapods: default
      flutter: stable
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"  # Remplacez par le nom de votre workspace si différent
        XCODE_SCHEME: "Runner"  # Remplacez par le nom de votre scheme si différent
        BUNDLE_ID: "com.h24consult.appariteur"  # Remplacez par votre Bundle ID
        APP_STORE_ID: ""  # Remplacez par votre App Store ID
      ios_signing:
        distribution_type: development
        bundle_identifier: ${BUNDLE_ID}
    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_DEVELOPMENT --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --export-options-plist=/Users/builder/export_options.plist \
            --build-number=$(($(app-store-connect get-latest-build-number "$BUNDLE_ID" "$APP_STORE_ID") + 1))
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - massoubienvenu@gmail.Com  # Remplacez par votre adresse email